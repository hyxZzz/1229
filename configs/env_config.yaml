env_name: "DeepAirCombat_8v8_v1"
max_steps: 2000          # 单回合最大步数 (对应 200秒)
dt: 0.05                 # 仿真步长

# 地图边界 (米)
map_size:
  x: [-80000, 80000]
  y: [-80000, 80000]
  z: [0, 20000]

# 初始设置
init_state:
  red_center: [-20000, 0, 8000]
  blue_center: [20000, 0, 8000]
  spread_range: 25000     # 编队散布范围
  pos_noise_range: 2000.0
  heading_noise_deg: 20.0 # 增加朝向随机性

# 奖励系数 (关键调整)
rewards:
  kill_bonus: 100.0       # 击杀奖励
  team_win_bonus: 50.0   # 胜利奖励
  be_shot_penalty: -10.0  # 死亡惩罚
  missile_replan_hit: 5.0 # 导弹重规划命中奖励
  
  tick_survival: 0.01    # 存活奖励
  approach_bonus_scale: 0.005
  angle_bonus_scale: 0.05
  energy_advantage_bonus: 0.02
  lock_bonus: 0.1
  
  # --- 移动策略相关 ---
  search_bonus: 0.0      
  approach_scale: 0.5    
  too_far_penalty: -0.1 
  
  aim_bonus: 0.05        
  position_bonus: 0.2    
  
  # --- 射击策略相关 ---
  good_shot_bonus: 5.0   # [提高] 鼓励完美射击
  bad_shot_penalty: -10.0 # [大幅提高] 乱射重罚！让Agent学会珍惜弹药
  redundant_fire_penalty: -15.0 # 集火惩罚
  
  missile_support_scale: 0.0

# 交战规则参数
engagement:
  radar_range: 60000.0
  engage_range: 45000.0
  
  wez_min: 3000.0       
  wez_max: 35000.0       
  
  aim_cos: 0.85
  shot_cos: 0.94
  support_max_dist: 30000.0