env_name: "DeepAirCombat_8v8_v1"
max_steps: 4000          # 单回合最大步数 (对应 200秒)
dt: 0.05                  # 仿真步长

# 地图边界 (米)
map_size:
  x: [-150000, 150000]
  y: [-150000, 150000]
  z: [0, 25000]

# 初始设置
init_state:
  red_center: [-40000, 0, 8000]
  blue_center: [40000, 0, 8000]
  spread_range: 8000     # 编队散布范围

# 奖励系数
rewards:
  kill_bonus: 10.0
  team_win_bonus: 50.0
  be_shot_penalty: -5.0
  missile_replan_hit: 5.0
  tick_survival: 0.01    # 存活奖励
  win_threshold: 0       # 判定胜利所需的净胜分
  search_bonus: 0.02     # 进入雷达范围后的索敌奖励
  approach_scale: 0.001  # 朝向敌机的接敌速度奖励
  too_far_penalty: -0.05 # 过远且背离敌机的惩罚
  position_bonus: 0.05   # WEZ 内占位奖励
  aim_bonus: 0.03        # 朝向目标的持续瞄准奖励
  good_shot_bonus: 1.5   # 合理开火奖励
  bad_shot_penalty: -0.5 # 乱射惩罚
  missile_support_scale: 0.2 # 导弹接近目标的支援奖励
  redundant_fire_penalty: -0.2 # 重复锁定同一目标开火惩罚

engagement:
  radar_range: 70000.0
  engage_range: 50000.0
  wez_min: 15000.0
  wez_max: 35000.0
  aim_cos: 0.85
  shot_cos: 0.90
  support_max_dist: 30000.0
