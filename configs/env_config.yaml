env_name: "DeepAirCombat_8v8_v1"
max_steps: 4000          # 单回合最大步数 (对应 200秒)
dt: 0.05                 # 仿真步长

# 地图边界 (米)
map_size:
  x: [-150000, 150000]
  y: [-150000, 150000]
  z: [0, 25000]

# 初始设置
init_state:
  red_center: [-40000, 0, 8000]
  blue_center: [40000, 0, 8000]
  spread_range: 8000     # 编队散布范围

# 奖励系数 (关键调整)
rewards:
  kill_bonus: 10.0       # 击杀奖励
  team_win_bonus: 50.0   # 胜利奖励
  be_shot_penalty: -5.0  # 死亡惩罚
  missile_replan_hit: 5.0 # 导弹重规划命中奖励
  
  tick_survival: 0.01    # 存活奖励
  
  # --- 移动策略相关 ---
  search_bonus: 0.0      # 关闭索敌奖励，避免在这个距离徘徊
  approach_scale: 0.5    # [提高] 鼓励快速接敌
  too_far_penalty: -0.05 # 过远惩罚
  
  aim_bonus: 0.05        # 瞄准奖励
  position_bonus: 0.2    # [关键] WEZ内占位奖励：每步+0.2 (相当于+4分/秒)，强吸引力
  
  # --- 射击策略相关 ---
  good_shot_bonus: 3.0   # [关键] 完美开火的大奖
  bad_shot_penalty: -2.0 # [关键] 乱射重罚！迫使Agent谨慎开火
  redundant_fire_penalty: -1.0 # 避免连发浪费弹药
  
  missile_support_scale: 0.0 # 代码中使用了固定值 0.005

# 交战规则参数
engagement:
  radar_range: 70000.0
  engage_range: 50000.0
  
  # [调整] 收缩 WEZ，让“好位置”更难得，从而更有价值
  wez_min: 10000.0       # 10km (太近容易撞)
  wez_max: 40000.0       # 40km (保证命中率)
  
  aim_cos: 0.85          # 瞄准奖励的角度宽容度 (约30度)
  shot_cos: 0.95         # [关键] 射击角度严格限制 (约18度以内)，迫使精准占位
  support_max_dist: 30000.0