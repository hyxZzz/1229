env_name: "DeepAirCombat_8v8_v1"
max_steps: 4000          # 单回合最大步数 (对应 200秒)
dt: 0.05                  # 仿真步长

# 地图边界 (米)
map_size:
  x: [-150000, 150000]
  y: [-150000, 150000]
  z: [0, 25000]

# 初始设置
init_state:
  red_center: [-40000, 0, 8000]
  blue_center: [40000, 0, 8000]
  spread_range: 8000     # 编队散布范围

# 奖励系数
rewards:
  kill_bonus: 10.0
  team_win_bonus: 50.0
  be_shot_penalty: -5.0
  missile_replan_hit: 5.0
  tick_survival: 0.01    # 存活奖励
  win_threshold: 0       # 判定胜利所需的净胜分